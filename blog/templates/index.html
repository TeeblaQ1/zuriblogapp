{% extends 'base.html' %}

{% block content %}
    {% for post in object_list %}
        <div class="item mb-5">
            <div class="media">
                <!-- <img class="mr-3 img-fluid post-thumb d-none d-md-flex" src="" alt="image"> -->
                <div class="media-body">
                    <h3 class="title mb-1"><a href="{% url 'detail' post.pk %}">{{ post.title }}</a></h3>
                    <div class="meta mb-1"><span class="date">Published 2 days ago</span><span class="time">5 min read</span><span class="comment"><a href="#">8 comments</a></span></div>
                    <div class="intro">{{ post.body|truncatewords:30 }}</div>
                    <a class="more-link" href="">Read more &rarr;</a>
                </div><!--//media-body-->
            </div><!--//media-->
        </div><!--//item-->
    {% endfor %}
    <nav class="blog-nav nav nav-justified my-5">
        <a class="nav-link-prev nav-item nav-link d-none rounded-left" href="#">Previous<i class="arrow-prev fas fa-long-arrow-alt-left"></i></a>
        <a class="nav-link-next nav-item nav-link rounded" href="#">Next<i class="arrow-next fas fa-long-arrow-alt-right"></i></a>
    </nav>
{% endblock content %}
