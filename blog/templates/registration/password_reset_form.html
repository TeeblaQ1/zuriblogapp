{% extends 'base.html' %}

{% block content %}
    <header>
        <h2>Password Reset - Custom View</h2>
    </header>
    <div><p>Enter your email address to reset your password.</p></div>
    <form action="" method="POST">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Send E-mail" class="btn btn-success">
    </form>
{% endblock content %}
