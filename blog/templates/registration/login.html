{% extends 'base.html' %}

{% block content %}
    <header>
        <h2>Log In</h2>
    </header>
    <form action="" method="POST">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">Log In</button>
    </form>
    <div>
        <p><a href="{% url 'password_reset' %}">Forgotten Your Password?</a></p>
    </div>
{% endblock content %}
